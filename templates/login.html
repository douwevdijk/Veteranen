<ion-view title="Login">
    <ion-content has-header="true" has-tabs="false">
        <div class="message" ng-class="{'message-in': msgIn}">
            <div class="alert alert-danger"> <i class="ion ion-close"></i> Incorrect Username or Password</div>
        </div>
        <div class="list list-inset">
            <form name="loginForm">
                <div>
                    <label class="item item-input">
                        <input type="text" placeholder="Email" ng-model="login.email" name="email">
                    </label>
                </div>

                <div>
                    <label class="item item-input">
                        <input type="tel" placeholder="Wachtwoord" ng-model="login.pass" ng-minlength="10" name="pass">
                    </label>
                </div>

                <button class="button button-block button-calm" ng-click="chAccount()">Inloggen</button>

            </form>

        </div>
    </ion-content>
</ion-view>
